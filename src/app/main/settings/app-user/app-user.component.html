
<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
      <section id="ngx-datatable-inline-editing">        
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <label class="d-flex align-items-center">Show
                  <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
                  entries</label>
              </div>
            </div>
            <div class="col-md-6 col-12 d-flex justify-content-md-end">
              <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                <a csvLink [data]="exportCSVData" class="btn btn-outline-secondary float-right mr-1" rippleEffect
                >Export</a>
                <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"
                ><input
                  [(ngModel)]="searchValue"
                  name="searchValue"
                  type="search"
                  class="form-control"
                  placeholder="Search..."
                  (keyup)="filterUpdate($event)"
                  (search)="filterUpdate($event)" /></label>
              <button
                class="btn btn-success ml-2"
                (click)="toggleSidebar('add-user')"
                rippleEffect>
                Add User
              </button>
              </div>              
            </div>
          </div>
          <ngx-datatable
            class="bootstrap core-bootstrap"
            [headerHeight]="40"
            [rowHeight]="58"
            [limit]="10"
            [columnMode]="ColumnMode.force"
            [footerHeight]="50"
            [rows]="rows"
            [scrollbarH]="true"
            [rows]="kitchenSinkRows"
            [limit]="basicSelectedOption">
          <ngx-datatable-column [width]="50" name="fullName" prop="full_name">
          </ngx-datatable-column>
          <ngx-datatable-column [width]="50" name="Email" prop="email">
          </ngx-datatable-column>
          <ngx-datatable-column [width]="50" name="Password" prop="password">
          </ngx-datatable-column>
          <ngx-datatable-column [width]="50" name="select gender" prop="selectgender">
          </ngx-datatable-column>
          </ngx-datatable>
      </section>
      <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="add-user" overlayClass="modal-backdrop" hideOnEsc="true">
        <app-add-user></app-add-user>
        </core-sidebar>
</div>
</div>
